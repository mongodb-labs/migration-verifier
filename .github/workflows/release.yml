name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  TARGETS: |
    linux/amd64
    linux/arm64
    darwin/arm64

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # NB: actions/checkout quietly fetches all tags as lightweight tags,
      # even if theyâ€™re annotated upstream. This works around that.
      #
      # See https://github.com/actions/checkout/issues/290 for details.
      - name: Fetch tags
        run: git fetch --tags --force

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Build
        run: |
          set -o errexit
          TAG_NAME=$(git describe --exact-match)
          git tag -l --format='%(contents)' "$TAG_NAME" > RELEASE-NOTES
          for target in $TARGETS; do
            export GOOS=${target%/*}
            export GOARCH=${target#*/}
            ./build.sh
            mv migration_verifier migration_verifier_${GOOS}_${GOARCH}
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: RELEASE-NOTES
          files: migration_verifier_*
