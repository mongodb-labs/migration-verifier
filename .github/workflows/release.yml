name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - os: linux
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Build for ${{ matrix.target.os }}/${{ matrix.target.arch }}
        run: |
          GOOS=${{ matrix.target.os }} GOARCH=${{ matrix.target.arch }} ./build.sh
          mv migration_verifier migration_verifier_${{ matrix.target.os }}_${{ matrix.target.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: migration_verifier_${{ matrix.target.os }}_${{ matrix.target.arch }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: migration_verifier_*
