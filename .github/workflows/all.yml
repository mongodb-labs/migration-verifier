on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  basics:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.19

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}

      - run: python3 ./evergreen/go_lint.py

      - run: go build main/migration_verifier.go
